<!DOCTYPE html>
<html>
    <head></head>
    <link rel="stylesheet" href="file.css">
    <script>

  const dataInHtml =  document.getElementsByTagName("h1")[0].innerHTML

  function calltoChangetext(){
      let dataToChange = document.getElementsByTagName("h1")[0]
      dataToChange.innerHTML = "Hello,welcome to pandora"
  }

  function calltoReverttext(){
    let dataToChange = document.getElementsByTagName("h1")[0]
    dataToChange.innerHTML = dataInHtml
  }
  
    </script>
    <body>
        <h1 class="hai-helloWorld">"Hello world"</h1>
        <button onclick="calltoChangetext()">ClickMe</button>
        <button onclick="calltoReverttext()">RevertTextBack</button>
    </body>
</html>
